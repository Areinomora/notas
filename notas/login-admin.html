<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Plataforma de Notas</title>
</head>
<body>
    <div class="container-login">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>

                <div class="forgot-password">
                    <a href="#" id="olvidar-contrasena-link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="button" id="login-button">Ingresar</button>
            </form>
        </div>
    </div>

    <script>
        const usuarios = [
            { usuario: 'admin', contrasena: 'admin123' },
            
        ];

        
        function validarInicioSesion(usuario, contrasena) {
            return usuarios.find(u => u.usuario === usuario && u.contrasena === contrasena);
        }

        document.getElementById('login-button').addEventListener('click', function () {
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            const usuarioValido = validarInicioSesion(usuario, contrasena);

            if (usuarioValido) {
                window.location.href = 'admin.html';
            } else {
                alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
            }
        });

        
        const olvidarContrasenaLink = document.getElementById('olvidar-contrasena-link');

        olvidarContrasenaLink.addEventListener('click', function (event) {
            event.preventDefault();
            const usuario = prompt('Ingresa tu usuario para recuperar la contraseña:');
            const usuarioEncontrado = usuarios.find(u => u.usuario === usuario);

            if (usuarioEncontrado) {
                alert(`Tu contraseña es: ${usuarioEncontrado.contrasena}`);
            } else {
                alert('Usuario no encontrado. Verifica el usuario e inténtalo de nuevo.');
            }
        });
    </script>
</body>
</html>
